<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            alignment: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 130px;
            text-align: center;
        }

        td, th {
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Sex</th>
        <th>Fiscal Code</th>
        <th>Nationality</th>
        <th>Place of Birth</th>
        <th>Date of Birth</th>
        <th>Expiry Date</th>
        <th>ID Number</th>
        <th>Owner ID</th>
    </tr>
    <tr th:each="item: ${assets}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.surname}"></td>
        <td th:text="${item.sex}"></td>
        <td th:text="${item.fiscalCode}"></td>
        <td th:text="${item.nationality}"></td>
        <td th:text="${item.placeOfBirth}"></td>
        <td th:text="${item.dateOfBirth}"></td>
        <td th:text="${item.expiryDate}"></td>
        <td th:text="${item.cardNumber}"></td>
        <td th:text="${item.ownerId}"></td>
    </tr>
</table>
</body>
</html>
