<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body onload="fetch_assets()">
<h1>Main page</h1>
<p id="data"></p>
<script>
    function fetch_assets() {
        const pTag = document.getElementById('data');
        fetch("http://localhost:8087/api/contract/all")
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                pTag.textContent = data;
            }).catch((error) => console.error(error))
    }
</script>
</body>
</html>
