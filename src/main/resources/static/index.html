<!DOCTYPE html>
<html lang="it">

<body>
<h1>Main page</h1>
<form method="post" action="http://localhost:8080/app/login">
    <label title="email">
        <input name="email" type="text">
    </label>
    <label title="password">
        <input name="password" type="password">
    </label>
    <button formaction="/app/login">Send</button>
</form>
<button type="button" onclick="fetch_assets()">Click me</button>
<p id="data"></p>
<script>
    function fetch_assets() {
        const pTag = document.getElementById('data');
        fetch("http://localhost:8087/api/contract/all")
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                pTag.textContent = data;
            }).catch((error) => console.error(error))
    }
</script>
